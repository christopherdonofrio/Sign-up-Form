<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img height="100%" width="40%" id="leaves" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?auto=format&fit=crop&q=80&w=1862&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <div class="logoBgBlack">

    </div>
    <div style="position: absolute;">
        <div class="logoBgBlack"></div>
        <div class="logoAndText">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <div class="logoText">Odin</div>
        </div>

    </div>

    
    <div class="mainBg">
        <div class="mainText"><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        
        <br>
        You know you want to.
        </strong>
        </div>
        <div class="formDiv">
            <strong>Let's do this!</strong>
            <form>
                <div class="formGroup">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="formGroup">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="formGroup">
                    <label for="emailAdress">Email</label>
                    <input type="email" id="emailAdress">
                </div>
                <div class="formGroup">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                <div class="formGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="formGroup">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword">
                </div>
            </div>
            <button type="submit" id="submit">Create Account</button> 
        </form>

        <div class="logInText">Already have an account? <strong class="logIn">Log in</strong> </div>

        </div>
    </div>
</body>
</html>
